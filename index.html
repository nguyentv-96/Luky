        &nbsp;|&nbsp; ÔøΩ <b>Ch·∫°m:</b> Ch·ªçn &nbsp;|&nbsp; ÔøΩ <b>Nh·∫•n ƒë√∫p:</b> Reset

    <div id="canvas-container"></div>

    <script>
      // ==========================================
      // CONFIG & GLOBALS
      // ==========================================
      const CONFIG = {
        envelopeWidth: 20,
        envelopeHeight: 40, // Increased from 30
        carouselRadius: 60,
        carouselCount: 8,
        fireworksCount: 800,
      };

      let scene, camera, renderer;
      let envelopes = [];
      let singleEnvelope;
      let textMesh, portalParticles;
      let fireworks = [];

      // States: SINGLE, CAROUSEL, COUNTDOWN, OPENING, CELEBRATION
      let state = "SINGLE";
      let targetRotation = 0;
      let currentRotation = 0;
      let selectedIndex = -1;
      let openProgress = 0;
      let countdownStart = 0;
      let hasMovedCarousel = false; // Flag to check if carousel has been rotated
      let verticalOffset = 0; // Vertical drag offset

      // Hand Tracking Data - DEPRECATED for touch
      let handX = 0.5;

      // ==========================================
      // TEXTURES
      // ==========================================
      function createTexture(type, id) {
        const canvas = document.createElement("canvas");
        canvas.width = 512;
        canvas.height = 512;
        const ctx = canvas.getContext("2d");

        if (type === "envelope") {
          // Background Gradient (Premium Red)
          const grd = ctx.createLinearGradient(0, 0, 512, 512);
          grd.addColorStop(0, "#E60000");
          grd.addColorStop(1, "#8B0000");
          ctx.fillStyle = grd;
          ctx.fillRect(0, 0, 512, 512);

          // Gold Border Pattern
          ctx.strokeStyle = "#FFD700";
          ctx.lineWidth = 8;
          ctx.strokeRect(20, 20, 472, 472);

          // Inner Decorative Border
          ctx.strokeStyle = "#FFA500";
          ctx.lineWidth = 2;
          ctx.strokeRect(35, 35, 442, 442);

          // Decorative Corners
          const cornerSize = 60;
          ctx.fillStyle = "#FFD700";
          // Top-Left
          ctx.beginPath();
          ctx.moveTo(20, 20);
          ctx.lineTo(20 + cornerSize, 20);
          ctx.lineTo(20, 20 + cornerSize);
          ctx.fill();
          // Top-Right
          ctx.beginPath();
          ctx.moveTo(492, 20);
          ctx.lineTo(492 - cornerSize, 20);
          ctx.lineTo(492, 20 + cornerSize);
          ctx.fill();
          // Bottom-Left
          ctx.beginPath();
          ctx.moveTo(20, 492);
          ctx.lineTo(20 + cornerSize, 492);
          ctx.lineTo(20, 492 - cornerSize);
          ctx.fill();
          // Bottom-Right
          ctx.beginPath();
          ctx.moveTo(492, 492);
          ctx.lineTo(492 - cornerSize, 492);
          ctx.lineTo(492, 492 - cornerSize);
          ctx.fill();

          // Main Flap Arc
          ctx.shadowColor = "rgba(0,0,0,0.5)";
          ctx.shadowBlur = 20;
          ctx.beginPath();
          ctx.ellipse(256, 150, 200, 100, 0, 0, Math.PI, false);
          ctx.fillStyle = "#B20000";
          ctx.fill();
          ctx.strokeStyle = "#FFD700";
          ctx.lineWidth = 5;
          ctx.stroke();
          ctx.shadowBlur = 0; // Reset shadow

          // Center Medallion (Circle)
          ctx.beginPath();
          ctx.arc(256, 280, 70, 0, Math.PI * 2);
          ctx.fillStyle = "#FFD700";
          ctx.fill();
          ctx.strokeStyle = "#FFF";
          ctx.lineWidth = 3;
          ctx.stroke();

          // Text (Calligraphy Style)
          ctx.shadowColor = "#000";
          ctx.shadowBlur = 5;
          ctx.font = 'bold 80px "Times New Roman"';
          ctx.fillStyle = "#D32F2F"; // Red text on Gold coin
          ctx.textAlign = "center";
          const labels = [
            "T·∫æT",
            "L·ªòC",
            "PH√öC",
            "AN",
            "KHANG",
            "TH·ªäNH",
            "PH√ÅT",
            "T√ÄI",
          ];
          ctx.fillText(labels[id % labels.length] || "T·∫æT", 256, 310);

          // Bottom Text Greetings
          ctx.font = 'bold italic 40px "Segoe UI"';
          ctx.fillStyle = "#FFD700";
          ctx.shadowColor = "rgba(0,0,0,0.8)";
          ctx.shadowBlur = 4;
          ctx.fillText("CH√öC M·ª™NG NƒÇM M·ªöI", 256, 450);
        } else if (type === "text") {
          ctx.fillStyle = "rgba(0,0,0,0)";
          ctx.fillRect(0, 0, 512, 512);
          ctx.fillStyle = "#FFD700";
          ctx.shadowColor = "#FF0000";
          ctx.shadowBlur = 20;
          ctx.font = 'bold italic 60px "Times New Roman"';
          ctx.textAlign = "center";
          ctx.fillText("HAPPY", 256, 200);
          ctx.font = 'bold italic 80px "Times New Roman"';
          ctx.fillText("NEW YEAR", 256, 300);
        } else if (type === "fire") {
          const grd = ctx.createRadialGradient(256, 256, 0, 256, 256, 256);
          grd.addColorStop(0, "#FFFF00");
          grd.addColorStop(0.2, "#FF0000");
          grd.addColorStop(1, "rgba(0,0,0,0)");
          ctx.fillStyle = grd;
          ctx.fillRect(0, 0, 512, 512);
        }
        return new THREE.CanvasTexture(canvas);
      }

      // ==========================================
      // THREE.JS SETUP
      // ==========================================
      function init3D() {
        const container = document.getElementById("canvas-container");
        scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x1a0000, 0.002);

        camera = new THREE.PerspectiveCamera(
          60,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.z = window.innerWidth < window.innerHeight ? 160 : 100;

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        // 1. Single Envelope (Initial)
        const envGeo = new THREE.BoxGeometry(
          CONFIG.envelopeWidth,
          CONFIG.envelopeHeight,
          2
        );
        singleEnvelope = new THREE.Mesh(
          envGeo,
          new THREE.MeshBasicMaterial({ map: createTexture("envelope", 0) })
        );
        scene.add(singleEnvelope);

        // 2. Carousel Envelopes
        for (let i = 0; i < CONFIG.carouselCount; i++) {
          const mesh = new THREE.Mesh(
            envGeo,
            new THREE.MeshBasicMaterial({ map: createTexture("envelope", i) })
          );
          mesh.visible = false;
          envelopes.push(mesh);
          scene.add(mesh);
        }

        // 3. Text (Hidden initially)
        const textGeo = new THREE.PlaneGeometry(60, 60);
        const textMat = new THREE.MeshBasicMaterial({
          map: createTexture("text", 0),
          transparent: true,
          opacity: 0,
          blending: THREE.AdditiveBlending,
        });
        textMesh = new THREE.Mesh(textGeo, textMat);
        textMesh.visible = false;
        scene.add(textMesh);

        // 4. Portal Particles
        createPortalSystem();

        animate();
        initTouchControls();
      }

      function createPortalSystem() {
        const cnt = 1000;
        const geo = new THREE.BufferGeometry();
        const pos = new Float32Array(cnt * 3);
        const vel = new Float32Array(cnt * 3);

        for (let i = 0; i < cnt * 3; i++) {
          pos[i] = (Math.random() - 0.5) * 5;
          vel[i] = (Math.random() - 0.5) * 0.5;
        }
        geo.setAttribute("position", new THREE.BufferAttribute(pos, 3));
        geo.setAttribute("velocity", new THREE.BufferAttribute(vel, 3));
        const mat = new THREE.PointsMaterial({
          size: 2,
          map: createTexture("fire", 0),
          transparent: true,
          blending: THREE.AdditiveBlending,
          depthWrite: false,
        });
        portalParticles = new THREE.Points(geo, mat);
        portalParticles.visible = false;
        scene.add(portalParticles);
      }

      class Firework {
        constructor() {
          // Use Group for Mesh-based particles
          this.group = new THREE.Group();
          this.active = false;
          this.particles = [];
          this.count = 30; // Fewer particles since they are meshes

          const geometry = new THREE.SphereGeometry(3, 8, 8); // Circular Block (Sphere)
          const color = new THREE.Color().setHSL(Math.random(), 1, 0.5);
          const material = new THREE.MeshBasicMaterial({ color: color });

          for (let i = 0; i < this.count; i++) {
            const mesh = new THREE.Mesh(geometry, material.clone());
            mesh.visible = false;
            this.group.add(mesh);
            this.particles.push({
              mesh: mesh,
              vel: new THREE.Vector3(),
            });
          }
          scene.add(this.group);
          this.reset();
        }

        reset() {
          this.life = 0;
          this.maxLife = 60 + Math.random() * 40;
          this.active = false;
          this.group.visible = false;

          const startX = (Math.random() - 0.5) * 100;
          const startY = (Math.random() - 0.5) * 50;
          this.group.position.set(startX, startY, 0);

          for (let i = 0; i < this.count; i++) {
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.random() * Math.PI;
            const r = 0.5 + Math.random() * 1.5;

            this.particles[i].vel.set(
              r * Math.sin(phi) * Math.cos(theta),
              r * Math.sin(phi) * Math.sin(theta),
              r * Math.cos(phi)
            );
            this.particles[i].mesh.visible = false;
            this.particles[i].mesh.scale.set(1, 1, 1);
          }
        }

        explode() {
          this.active = true;
          this.group.visible = true;
          this.life = 0;
          this.particles.forEach((p) => (p.mesh.visible = true));
        }

        update() {
          if (!this.active) return;
          this.life++;
          if (this.life > this.maxLife) {
            this.reset(); // Loop reuse? Or just hide.
            this.active = false;
            return;
          }

          this.particles.forEach((p) => {
            p.mesh.position.add(p.vel);
            p.vel.y -= 0.02; // Gravity
            p.vel.multiplyScalar(0.98); // Drag

            const scale = 1 - this.life / this.maxLife;
            p.mesh.scale.set(scale, scale, scale);
          });
        }
      }

      // ==========================================
      // LOGIC & ANIMATION
      // ==========================================
      const WISHES = [
        "V·∫°n s·ª± nh∆∞ √Ω",
        "An khang th·ªãnh v∆∞·ª£ng",
        "Ti·ªÅn v√¥ nh∆∞ n∆∞·ªõc",
        "S·ª©c kh·ªèe d·ªìi d√†o",
        "NƒÉm m·ªõi b√¨nh an",
        "Gia ƒë√¨nh h·∫°nh ph√∫c",
        "Cung h·ª∑ ph√°t t√†i",
        "T·∫•n t√†i t·∫•n l·ªôc",
        "C√¥ng th√†nh danh to·∫°i",
      ];

      // Initial prize distribution (Total 50)
      const INITIAL_POOL = {
        "100.000ƒë": 2, // 4%
        "50.000ƒë": 5, // 10%
        "20.000ƒë": 30, // 60%
        "10.000ƒë": 13, // 26%
      };
      let rewardPool = { ...INITIAL_POOL };

      function getRandomResult() {
        // Calculate total remaining prizes
        const totalRemaining = Object.values(rewardPool).reduce(
          (a, b) => a + b,
          0
        );

        // If pool is empty, reset it
        if (totalRemaining === 0) {
          console.log("Pool empty! Resetting...");
          rewardPool = { ...INITIAL_POOL };
          return getRandomResult(); // Recurse
        }

        const r = Math.random() * totalRemaining;
        let cumulative = 0;
        let amount = "10.000ƒë";

        // Weighted random selection from pool
        for (const [prize, count] of Object.entries(rewardPool)) {
          cumulative += count;
          if (r < cumulative) {
            amount = prize;
            break;
          }
        }

        // Remove from pool
        rewardPool[amount]--;

        console.log(
          `Won: ${amount} | Remaining: [100k: ${rewardPool["100.000ƒë"]}, 50k: ${rewardPool["50.000ƒë"]}, 20k: ${rewardPool["20.000ƒë"]}, 10k: ${rewardPool["10.000ƒë"]}]`
        );

        const wish = WISHES[Math.floor(Math.random() * WISHES.length)];
        return { amount, wish };
      }

      function updateResultTexture(amount, wish) {
        const canvas = textMesh.material.map.image;
        const ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, 512, 512);

        // --- CARD BACKGROUND ---
        const cx = 256,
          cy = 256;
        const w = 480,
          h = 360;
        const x = (512 - w) / 2,
          y = (512 - h) / 2;
        const r = 20; // Corner radius

        // Rounded Rect Path
        ctx.beginPath();
        ctx.moveTo(x + r, y);
        ctx.lineTo(x + w - r, y);
        ctx.quadraticCurveTo(x + w, y, x + w, y + r);
        ctx.lineTo(x + w, y + h - r);
        ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
        ctx.lineTo(x + r, y + h);
        ctx.quadraticCurveTo(x, y + h, x, y + h - r);
        ctx.lineTo(x, y + r);
        ctx.quadraticCurveTo(x, y, x + r, y);
        ctx.closePath();

        // Fill Background (Paper Cream/Red Style)
        const grd = ctx.createLinearGradient(x, y, x + w, y + h);
        grd.addColorStop(0, "#D32F2F");
        grd.addColorStop(1, "#8B0000");
        ctx.fillStyle = grd;
        ctx.fill();

        // Inner Border (Gold)
        ctx.lineWidth = 6;
        ctx.strokeStyle = "#FFD700";
        ctx.stroke();

        // Inner content box (Light Cream)
        ctx.fillStyle = "#FFF8DC";
        ctx.fillRect(x + 20, y + 20, w - 40, h - 40);

        // --- DECORATIONS (Corners) ---
        function drawFlower(dx, dy) {
          ctx.fillStyle = "#FF6347";
          ctx.beginPath();
          ctx.arc(dx, dy, 12, 0, Math.PI * 2);
          ctx.fill();
          ctx.fillStyle = "#FFFF00";
          ctx.beginPath();
          ctx.arc(dx, dy, 4, 0, Math.PI * 2);
          ctx.fill();
        }
        drawFlower(x + 35, y + 35);
        drawFlower(x + w - 35, y + 35);
        drawFlower(x + 35, y + h - 35);
        drawFlower(x + w - 35, y + h - 35);

        // --- TEXT CONTENT ---

        // 1. Header: CH√öC M·ª™NG NƒÇM M·ªöI
        ctx.shadowColor = "rgba(0,0,0,0.3)";
        ctx.shadowBlur = 4;
        ctx.font = 'bold 32px "Times New Roman"';
        ctx.fillStyle = "#D32F2F";
        ctx.textAlign = "center";
        ctx.fillText("CH√öC M·ª™NG NƒÇM M·ªöI", cx, y + 70);

        // 2. Amount (Center Highlight)
        // Draw a circle bg for amount
        ctx.beginPath();
        ctx.arc(cx, cy, 75, 0, Math.PI * 2);
        ctx.fillStyle = "#B22222";
        ctx.fill();
        ctx.strokeStyle = "#FFD700";
        ctx.lineWidth = 4;
        ctx.stroke();

        ctx.font = 'bold 45px "Arial"';
        ctx.fillStyle = "#FFD700";
        ctx.shadowColor = "#000";
        ctx.shadowBlur = 5;
        ctx.fillText(amount, cx, cy + 15);

        // 3. Wish (Footer)
        ctx.shadowColor = "transparent";
        ctx.font = 'italic 26px "Times New Roman"';
        ctx.fillStyle = "#555";
        ctx.fillText(`"${wish}"`, cx, y + h - 60);

        textMesh.material.map.needsUpdate = true;
        // Increase opacity for card feel
        textMesh.material.opacity = 0;
      }

      function animate() {
        requestAnimationFrame(animate);
        const time = Date.now() * 0.001;
        const statusDiv = document.getElementById("status");

        if (state === "SINGLE") {
          singleEnvelope.visible = true;
          envelopes.forEach((e) => (e.visible = false));
          textMesh.visible = false;
          portalParticles.visible = false;

          singleEnvelope.position.set(0, 0, 0);
          singleEnvelope.rotation.y = Math.sin(time) * 0.5;
          singleEnvelope.scale.set(1, 1, 1);
        } else if (state === "CAROUSEL") {
          singleEnvelope.visible = false;

          // Smooth rotation to target
          currentRotation += (targetRotation - currentRotation) * 0.1;

          const angleStep = (Math.PI * 2) / CONFIG.carouselCount;

          // Find frontmost index to apply vertical drag solely to that one
          let frontIdx = -1;
          let maxZ = -999;
          envelopes.forEach((env, i) => {
            const angle = currentRotation + i * angleStep;
            const z = Math.cos(angle) * CONFIG.carouselRadius - 20;
            if (z > maxZ) {
              maxZ = z;
              frontIdx = i;
            }
          });

          envelopes.forEach((env, i) => {
            env.visible = true;
            const angle = currentRotation + i * angleStep;
            const x = Math.sin(angle) * CONFIG.carouselRadius;
            const z = Math.cos(angle) * CONFIG.carouselRadius - 20;

            // Apply vertical offset ONLY to the frontmost envelope
            const targetY = i === frontIdx ? verticalOffset : 0;
            env.position.lerp(new THREE.Vector3(x, targetY, z), 0.1);

            env.rotation.y = angle;
            env.scale.set(1, 1, 1);

            if (z > 30) env.material.color.setHex(0xffffff);
            else env.material.color.setHex(0xaaaaaa);
          });
        } else if (state === "COUNTDOWN") {
          // Focus selected
          envelopes.forEach((env, i) => {
            if (i === selectedIndex) {
              env.position.lerp(new THREE.Vector3(0, 0, 40), 0.1);
              env.rotation.set(0, 0, 0);
              env.scale.lerp(new THREE.Vector3(1.5, 1.5, 1.5), 0.1);
            } else {
              env.scale.lerp(new THREE.Vector3(0, 0, 0), 0.1);
            }
          });

          // Logic
          const elapsed = Date.now() - countdownStart;
          const remaining = Math.ceil(1 - elapsed / 1000); // 1 Second Countdown

          if (statusDiv) {
            statusDiv.innerHTML = `‚è≥ S·∫Ω m·ªü trong ${remaining}s...`;
            statusDiv.style.color = "#FFA500";
          }

          if (elapsed >= 1000) {
            // 1000ms
            state = "OPENING";
            if (statusDiv) statusDiv.innerHTML = "‚ú® ƒêang m·ªü l√¨ x√¨...";

            // Generate Result HERE
            const result = getRandomResult();
            updateResultTexture(result.amount, result.wish);
          }
        } else if (state === "OPENING") {
          openProgress += 0.08; // 4x Faster opening curve
          const targetEnv = envelopes[selectedIndex];
          if (targetEnv) {
            const s = 1.5 + openProgress * 4;
            targetEnv.scale.set(s, s, s);
            targetEnv.rotation.z += 0.2;
            targetEnv.material.opacity = Math.max(0, 1 - openProgress);
            targetEnv.material.transparent = true;
          }

          // Portal Particles REMOVED as requested
          if (portalParticles) portalParticles.visible = false;

          if (openProgress > 1.2) {
            state = "CELEBRATION";

            // CLEANUP: Remove old fireworks meshes before creating new ones
            if (fireworks && fireworks.length > 0) {
              fireworks.forEach((f) => {
                if (f.group) scene.remove(f.group);
              });
              fireworks = [];
            }

            // Create Fireworks (Circular Blocks)
            for (let i = 0; i < 6; i++) fireworks.push(new Firework());
            fireworks.forEach((f) => f.explode());
            if (statusDiv) statusDiv.innerHTML = "üéÜ CH√öC M·ª™NG NƒÇM M·ªöI üéÜ";
          }
        } else if (state === "CELEBRATION") {
          // Hide ALL Envelopes (Single & Carousel)
          singleEnvelope.visible = false;
          envelopes.forEach((e) => (e.visible = false));

          textMesh.visible = true;
          textMesh.material.opacity = Math.min(
            1,
            textMesh.material.opacity + 0.02
          );
          textMesh.scale.set(
            1 + Math.sin(time * 3) * 0.1,
            1 + Math.sin(time * 3) * 0.1,
            1
          );
          // Update Fireworks
          fireworks.forEach((f) => f.update());
        }

        renderer.render(scene, camera);
      }

      function resetApp() {
        state = "SINGLE";
        selectedIndex = -1;
        openProgress = 0;
        countdownStart = 0; // Reset countdown timer
        currentRotation = 0;
        targetRotation = 0;
        hasMovedCarousel = false; // Reset rotation flag
        if (fireworks && fireworks.length > 0) {
          fireworks.forEach((f) => {
            if (f.group) scene.remove(f.group);
          });
          fireworks = [];
        }
        if (portalParticles) portalParticles.visible = false;
        if (textMesh) {
          textMesh.visible = false;
          textMesh.material.opacity = 0;
        }
        envelopes.forEach((e) => {
          e.visible = false;
          e.scale.set(1, 1, 1);
          e.material.opacity = 1;
          e.material.transparent = false;
        });
      }

      window.addEventListener("resize", () => {
        if (camera) {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.position.z =
            window.innerWidth / window.innerHeight < 1 ? 160 : 100;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        }
      });

      // Auto start
      window.onload = init3D;
      // ==========================================
      // TOUCH CONTROLS (MOBILE FRIENDLY)
      // ==========================================
      function initTouchControls() {
        let lastTap = 0;
        let touchStartX = 0;
        let touchStartY = 0;
        let currentTouchX = 0;

        const statusDiv = document.getElementById("status");

        window.addEventListener("touchstart", (e) => {
          touchStartX = e.touches[0].clientX;
          touchStartY = e.touches[0].clientY;
          currentTouchX = touchStartX;
        });

        window.addEventListener("touchmove", (e) => {
          if (state !== "CAROUSEL") return;

          const x = e.touches[0].clientX;
          const y = e.touches[0].clientY;

          const deltaX = x - currentTouchX;
          const totalDeltaX = x - touchStartX;
          const totalDeltaY = y - touchStartY;

          currentTouchX = x;

          // Vertical movement effect (Always update for real-time feel)
          verticalOffset = -totalDeltaY * 0.3;

          // Swipe rotate: LOCK rotation if we are clearly pulling UP/DOWN
          // If vertical movement is significant (> 15px) or dominant, skip horizontal rotation
          if (
            Math.abs(totalDeltaY) < 20 &&
            Math.abs(totalDeltaX) > Math.abs(totalDeltaY)
          ) {
            targetRotation += deltaX * 0.02;
            hasMovedCarousel = true;
          }
        });

        window.addEventListener("touchend", (e) => {
          const now = Date.now();
          const touchEndX = e.changedTouches[0].clientX;
          const touchEndY = e.changedTouches[0].clientY;
          const totalDeltaX = touchEndX - touchStartX;
          const totalDeltaY = touchEndY - touchStartY;

          // Double tap ‚Üí reset
          if (now - lastTap < 300) {
            resetApp();
            statusDiv.innerHTML = "üîÑ Reset th√†nh c√¥ng";
            statusDiv.style.color = "#FFD700";
            return;
          }
          lastTap = now;

          if (state === "SINGLE") {
            state = "CAROUSEL";
            targetRotation = 0;
            currentRotation = 0;
            statusDiv.innerHTML = "‚ÜîÔ∏è Vu·ªët ƒë·ªÉ xoay | ‚¨ÜÔ∏è Vu·ªët l√™n ƒë·ªÉ M·ªü";
            statusDiv.style.color = "#00FFFF";
            return;
          }

          // Snap to nearest envelope position
          if (state === "CAROUSEL") {
            const angleStep = (Math.PI * 2) / CONFIG.carouselCount;
            targetRotation = Math.round(targetRotation / angleStep) * angleStep;
          }

          // Swipe Up to Open
          if (state === "CAROUSEL") {
            // Check for valid Swipe Up (Negative Y, and dominant vertical movement)
            if (
              totalDeltaY < -50 &&
              Math.abs(totalDeltaY) > Math.abs(totalDeltaX)
            ) {
              let bestIdx = -1;
              let maxZ = -999;

              envelopes.forEach((e, i) => {
                if (e.position.z > maxZ) {
                  maxZ = e.position.z;
                  bestIdx = i;
                }
              });

              if (bestIdx !== -1) {
                selectedIndex = bestIdx;
                state = "COUNTDOWN";
                countdownStart = Date.now();
                statusDiv.innerHTML = "‚è≥ ƒêang m·ªü l√¨ x√¨...";
                statusDiv.style.color = "#FF9999";
              }
            } else if (!hasMovedCarousel) {
              // Hint if they tap or do nothing meaningful
              statusDiv.innerHTML = "‚ÜîÔ∏è Vu·ªët ngang ƒë·ªÉ xoay, Vu·ªët l√™n ƒë·ªÉ m·ªü!";
              statusDiv.style.color = "#FF4444";
            }

            // Reset vertical offset if selection didn't latch
            verticalOffset = 0;
          }
        });
      }
    </script>
